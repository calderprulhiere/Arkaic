<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Arkaic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleSlider.css">
</head>

<body>
  <nav>
    <div class="home">
      <div class="arkaic">
        <a href="#">Arkaic</a>
      </div>
      <!--menu pages-->
      <ul>
        <li><a href="page1.html">Page 1</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
      </ul>
    </div>
  </nav>
  <div class="slider">
    <div class="slides">
      <!--radio buttons start-->
      <input type="radio" name="radio_button" id="radio1">
      <input type="radio" name="radio_button" id="radio2">
      <input type="radio" name="radio_button" id="radio3">
      <!--radio buttons end-->

      <!--slide images start-->
      <div class="first slide">
        <img src="image2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="image1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="image3.jpg" alt="">
      </div>
      <!--slide images end-->

      <!--auto nav start-->
      <div class="auto_nav">
        <div class="auto_button1"></div>
        <div class="auto_button2"></div>
        <div class="auto_button3"></div>
      </div>
      <!--auto nav end-->

    </div>
    <!--manual nav start-->
    <div class="manual_nav">
      <label for="radio1" class="manual_button"></label>
      <label for="radio2" class="manual_button"></label>
      <label for="radio3" class="manual_button"></label>
    </div>
    <!--manual navigation end-->
  </div>


  <script src="slide.js"></script>


</body>

</html>
